<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
</head>
<body>
    <div class="container">
        <header>
            <div class="upper-header">
                <div class="upper-left">
                    <img src="/icons/magnify.png" alt="magnifying-glass">
                    <input type="text" name="search" id="search">
                </div>
                <div class="upper-right">
                    <img src="/icons/bell-ring-outline.png" alt="ringing-bell" class="corner-alert-icon">
                    <img src="/icons/account-circle-outline.png" alt="profile-icon" class="corner-profile-icon">
                    <p class="corner-name">Morgan Oakley</p>
                </div>
                </div>
            <div class="lower-header">
                <img src="/icons/account-circle-outline.png" alt="profile-icon" class="main-profile-icon">
                <p class="hi-par">Hi there,</p>
                <p class="main-name">Morgan Oakley (@morgan)</p>
                <button class="header-button">New</button>
                <button class="header-button">Upload</button>
                <button class="header-button">Share</button>
            </div>
        </header>
        <div class="dash-nav">
            <div>
                <img src="/icons/view-dashboard.png" alt="dashboard-icon">
                <h1>Dashboard</h1>
                <ul>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul>
                <ul>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>  
            //add new list?
            <div class="dash-menu">

            </div>
        </div>
        <div class="main-content">

        </div>
    </div>
</body>
</html>
